server.port=8084

# H2 Database 
security.enable-csrf=false
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
# spring.datasource.driverClassName=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=h2
# spring.datasource.url=jdbc:h2:mem:autorizacaoenviomsgDB;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS AVL\;
spring.devtools.add-properties=false
spring.h2.console.enabled=true
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.show-sql=false
spring.messages.basename=messages
spring.session.jdbc.initialize-schema=always
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always


# H2 Database 
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:autorizacaoEnvioMsgPixDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=autorizacaoEnvioMsg
spring.datasource.password=autorizacaoEnvioMsg
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

