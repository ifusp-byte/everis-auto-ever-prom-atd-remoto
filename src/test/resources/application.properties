springdoc.api-docs.path=/atendimentoremoto-contract
springdoc.swagger-ui.path=/atendimentoremoto-contract.html

# H2 Database 
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.messages.basename=messages
spring.jpa.hibernate.ddl-auto=create
spring.devtools.add-properties=false
spring.sql.init.continue-on-error=true
spring.datasource.initialization-mode=always
spring.session.jdbc.initialize-schema=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.datasource.url=jdbc:h2:mem:atdremotoDB;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS AVL\;
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

#Variaveis de ambiente
env.apimanager.url=http://localhost:6060
env.apimanager.key=123456789
env.url.sicli=cadastro/v2/clientes/
env.certificadodigital.validar=false
env.url.sipnc.log=plataforma-unificada/trilha/v1/registros
env.url.positivo.desafio=http://localhost:6063
env.url.sicli.conta=http://localhost:6064
env.url.ged.api=http://localhost:6065

security.enable-csrf=false
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration